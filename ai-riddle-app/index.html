<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Riddle Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Riddle Generator</h1>
        <p id="riddle">Click the button to get a riddle!</p>
        <button onclick="getRiddle()">Get Riddle</button>
    </div>

    <script>
        async function getRiddle() {
            const response = await fetch('http://localhost:5000/riddle');
            const data = await response.json();
            document.getElementById('riddle').innerText = data.riddle;
        }
    </script>
</body>
</html>
