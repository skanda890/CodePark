<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Device Emulator</h1>
        <form id="emulateForm">
            <label for="deviceType">Device Type:</label>
            <input type="text" id="deviceType" name="deviceType" required>
            <label for="action">Action:</label>
            <input type="text" id="action" name="action" required>
            <button type="submit">Emulate Device</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('emulateForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const deviceType = document.getElementById('deviceType').value;
            const action = document.getElementById('action').value;

            const response = await fetch('http://localhost:5000/emulate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ deviceType, action })
            });

            const result = await response.text();
            document.getElementById('result').innerText = result;
        });
    </script>
</body>
</html>
