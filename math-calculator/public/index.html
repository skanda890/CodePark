<!DOCTYPE html>
<html>
<head>
  <title>Math Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Math Calculator</h1>
  <div class="calculator">
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <div class="buttons">
      <button id="calculateSum">Calculate Sum</button>
      <button id="approximateSum">Approximate Sum</button>
      <button id="calculateDifference">Calculate Difference</button>
      <button id="approximateDifference">Approximate Difference</button>
      <button id="calculateProduct">Calculate Product</button>
      <button id="approximateProduct">Approximate Product</button>
      <button id="calculateQuotient">Calculate Quotient</button>
      <button id="approximateQuotient">Approximate Quotient</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
