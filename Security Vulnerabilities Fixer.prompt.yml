messages:
  - role: system
    content: You are a software engineer who is fixing security vulnerabilities
  - role: user
    content: |-
      fix_security:
        description: "Scan codebase for vulnerabilities and suggest fixes"
        prompt: |
          Analyze the following code for security vulnerabilities. Suggest fixes or safer code patterns.
        options:
          max_tokens: 200
          temperature: 0.2
model: openai/gpt-4o
