<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat and File Upload</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer/simplepeer.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Chat and File Upload</h1>
        <div id="messages" class="messages"></div>
        <div class="input-group">
            <input id="message" class="input" placeholder="Type a message...">
            <button onclick="sendMessage()" class="button">Send</button>
        </div>
        <div class="input-group">
            <input type="file" id="fileInput" class="input">
            <button onclick="uploadFile()" class="button">Upload File</button>
        </div>
        <button onclick="startCall()" class="button call-button">Start Call</button>
        <div id="remoteVideo" class="video-container"></div>
    </div>

    <script>
        const socket = io();

        socket.on('message', (msg) => {
            const div = document.createElement('div');
            div.textContent = msg;
            document.getElementById('messages').appendChild(div);
        });

        function sendMessage() {
            const msg = document.getElementById('message').value;
            socket.emit('message', msg);
        }

        function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
              .then(result => console.log(result));
        }

        let peer;
        function startCall() {
            peer = new SimplePeer({ initiator: location.hash === '#1', trickle: false });

            peer.on('signal', (data) => {
                socket.emit('signal', data);
            });

            peer.on('stream', (stream) => {
                const video = document.createElement('video');
                document.getElementById('remoteVideo').appendChild(video);
                video.srcObject = stream;
                video.play();
            });

            peer.on('error', (err) => console.error('Error:', err));

            navigator.mediaDevices.getUserMedia({ video: false, audio: true })
                .then((stream) => {
                    peer.addStream(stream);
                })
                .catch((err) => console.error('Error accessing media devices:', err));
        }

        socket.on('signal', (data) => {
            if (peer) {
                peer.signal(data);
            }
        });
    </script>
</body>
</html>
