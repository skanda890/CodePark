<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Objects Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; background: #eee; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            width: 50,
            height: 50,
            dx: 0
        };

        let objects = [];
        let score = 0;
        let level = 1;
        let missedObjects = 0;
        const maxMissedObjects = 5;
        let powerUpActive = false;
        let powerUpEndTime = 0;

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawObjects() {
            objects.forEach(obj => {
                ctx.fillStyle = obj.color;
                ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
            });
        }

        function updateObjects() {
            objects.forEach(obj => {
                obj.y += obj.dy;
                if (obj.y > canvas.height) {
                    missedObjects++;
                    objects.splice(objects.indexOf(obj), 1);
                }
            });

            if (missedObjects >= maxMissedObjects) {
                alert('Game Over! Your score: ' + score);
                document.location.reload();
            }
        }

        function createObject() {
            const x = Math.random() * (canvas.width - 20);
            const type = Math.random() > 0.8 ? 'bonus' : 'normal';
            const color = type === 'bonus' ? 'green' : 'red';
            const dy = type === 'bonus' ? 3 : 2;
            objects.push({ x, y: 0, width: 20, height: 20, dy, type, color });
        }

        function createPowerUp() {
            const x = Math.random() * (canvas.width - 20);
            objects.push({ x, y: 0, width: 20, height: 20, dy: 2, type: 'powerUp', color: 'yellow' });
        }

        function detectCollision() {
            objects.forEach((obj, index) => {
                if (obj.x < player.x + player.width &&
                    obj.x + obj.width > player.x &&
                    obj.y < player.y + player.height &&
                    obj.y + obj.height > player.y) {
                    objects.splice(index, 1);
                    if (obj.type === 'powerUp') {
                        powerUpActive = true;
                        powerUpEndTime = Date.now() + 5000;
                    } else if (obj.type === 'bonus') {
                        score += 5;
                    } else {
                        score++;
                    }
                }
            });
        }

        function updatePlayer() {
            if (powerUpActive && Date.now() > powerUpEndTime) {
                powerUpActive = false;
            }
            player.x += powerUpActive ? player.dx * 2 : player.dx;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 20);
        }

        function drawLevel() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Level: ${level}`, 10, 50);
        }

        function drawMissedObjects() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Missed: ${missedObjects}`, 10, 80);
        }

        function increaseDifficulty() {
            if (score % 10 === 0 && score !== 0) {
                level++;
                objects.forEach(obj => obj.dy += 1);
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function gameLoop() {
            clearCanvas();
            drawPlayer();
            drawObjects();
            drawScore();
            drawLevel();
            drawMissedObjects();
            updateObjects();
            updatePlayer();
            detectCollision();
            increaseDifficulty();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') player.dx = 5;
            if (e.key === 'ArrowLeft') player.dx = -5;
        });

        document.addEventListener('keyup', () => {
            player.dx = 0;
        });

        setInterval(createObject, 1000);
        setInterval(createPowerUp, 10000);
        gameLoop();
    </script>
</body>
</html>
