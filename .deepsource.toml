version = 1

[[analyzers]]
name = "java"
  [analyzers.meta]
  runtime_version = "21"

[[analyzers]]
name = "javascript"
  [analyzers.meta]
  plugins = [
    "react",
    "vue",
    "angular"
  ]
  environment = [
    "nodejs",
    "mocha",
    "mongo",
    "browser",
    "jasmine",
    "cypress",
    "vitest",
    "jquery",
    "jest"
  ]

[[analyzers]]
name = "python"
enabled = true
  [analyzers.meta]
  runtime_version = "3.x.x"
  ignore = ["PY-D0002"]

[[transformers]]
name = "autopep8"

[[transformers]]
name = "isort"

[[transformers]]
name = "black"

[[transformers]]
name = "yapf"

[[transformers]]
name = "ruff"

[[transformers]]
name = "standardjs"

[[transformers]]
name = "prettier"
