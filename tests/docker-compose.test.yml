version: '3.8'

services:
  test-mongodb:
    image: mongo:7-alpine
    container_name: codepark-test-mongodb
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: test
      MONGO_INITDB_ROOT_PASSWORD: test
      MONGO_INITDB_DATABASE: codepark-test
    volumes:
      - test-mongodb-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  test-redis:
    image: redis:7-alpine
    container_name: codepark-test-redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - test-redis-data:/data
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  test-mongodb-data:
    driver: local
  test-redis-data:
    driver: local

networks:
  default:
    name: codepark-test-network
